<div style="border: 1px dashed #333; padding: 10px;">
    <h2>4. Graph</h2>

    <div id="placeholder" style="width: 480px; height: 400px;"></div>

    <script type="text/javascript">

        var line1 = {
            x: [],
            y: [],
            type: 'scatter'
        };

        function calcY(x) {
            if (x < 1) {
                y = (x * x) - (4 * x);
            } else {
                y = 5 / x;
            }
            return y.toFixed(3);
        }

        for (var i = -5; i <= 5; i += 0.01) {
            line1.x.push(i);
            line1.y.push(calcY(i));
        }

        var data = [line1];

        Plotly.newPlot('placeholder', data);

    </script>
