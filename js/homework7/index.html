<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 7</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/grid.css">
    <script type="text/javascript" src="functions.js"></script>
</head>
<body onload="clock()">
<h1>Homework 7</h1>
<div style="border: 1px dashed #333; padding: 10px;">
    <h2>1. Часы</h2>
    <p id="clock" style="font-size: 20px; font-family: 'Courier New'; font-weight: bold;"></p>
</div>
<br>
<div style="border: 1px dashed #333; padding: 10px;">
    <h2>2. Карточка товара</h2>
    <form>
        <input type="button" value="Get" onclick="getProduct('product')"><br>
        <div id="product"></div>
    </form>
</div>
<br>
<div style="border: 1px dashed #333; padding: 10px;">
    <h2>3. Cветофор</h2>
    <input type="button" value="Start" onclick="initColors()"><br><br>
    <div style="border: 1px solid gray; padding: 10px; clear: both; display: inline-block">
        <div id="red" style="background: red; width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px; visibility: visible"></div>
        <div id="yellow" style="background: yellow; width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px; visibility: hidden"></div>
        <div id="green" style="background: green; width: 100px; height: 100px; border-radius: 50%; visibility: hidden"></div>
    </div>
</div>
<br>
</body>
</html>
