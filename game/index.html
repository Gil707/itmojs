<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glass - game</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./grid.css">
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Glass</h1>

<div class="col-2">
    <h2>Computer</h2>
    <ul id="pc_coins">
        <li>10 ¢ : <b id="pc10c">10</b> pcs.</li>
        <li>20 ¢ : <b id="pc20c">10</b> pcs.</li>
        <li>50 ¢ : <b id="pc50c">10</b> pcs.</li>
        <li>1 € : <b id="pc1e">7</b> pcs.</li>
        <li>2 € : <b id="pc2e">5</b> pcs.</li>
    </ul>
    <p id="pc_log"></p>
</div>

<div class="col-6">
    <h3 style="opacity: 0; color: red;" id="finish"></h3>
    <div id="container" style="
            height: 580px;
            margin-top: 10%;
            border-bottom: 8px solid #222222;  border-right: 8px solid #222222; border-left: 8px solid #222222;
            position: relative">
        <div id="water" style="width: 100%; height: 480px; top: 100px; background-color: lightblue; position: relative; opacity: 0.9;">

            <div id="glass" style="
            opacity: 0.9;
            width: 60px; height: 400px;
            border-bottom: 12px solid #444444; border-right: 6px solid #444444; border-left: 6px solid #444444;
            left: 25%;
            position: relative;
            background-color: transparent">
            </div>
        </div>
    </div>
</div>

<div class="col-2">
    <h2 id="player">Player</h2>
    <ul id="player_coins">
        <li>10 ¢ : <b><span id="pl10c">10</span></b></li>
        <li>20 ¢ : <b><span id="pl20c">10</span></b></li>
        <li>50 ¢ : <b><span id="pl50c">10</span></b></li>
        <li>1 € : <b><span id="pl1e" style="margin-left: 12px;">7</span></b></li>
        <li>2 € : <b><span id="pl2e" style="margin-left: 12px;">5</span></b></li>
    </ul>
    <div id="am_error" style="display: none; margin: 10px; color: red; font-size: 12px;">No such coins!</div>
</div>

    <script src="./main.js"></script>
</body>
</html>
